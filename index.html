<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Счётчик затяжек</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Счётчик затяжек</h1>
        
        <div class="counter-section">
            <h2>Сегодня</h2>
            <p id="today-count">0 затяжек</p>
            <button id="count-button">Добавить<br>затяжку</button>
        </div>
        <div class="limit-section">
            <button id="set-limit-button">Установить лимит</button>
            <div id="limit-display" style="display: none;">
                <p>Текущий лимит: <span id="current-limit">не установлен</span></p>
            </div>
            <div id="limit-warning" style="display: none;">
                <p class="warning-text">Хватит курить!</p>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-header">
                <h2>Статистика по дням</h2>
                <button id="view-stats-button" onclick="window.location.href='statistics.html'">
                    Открыть полную статистику
                </button>
            </div>
            <div id="stats-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
